<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnekt -- All new and clasy chat app </title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="chat-layout">

          <!-- <h4 class="sender">Rohan</h4>
          <div class="message left"> Hi How are you?!</div>

          <div class="message right">I am fine what about you bro!!</div> -->
      </div>
      <div class="message-inp">
